<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src=" width="300px" alt="No Image">

    <img src="./HTML_Image2.webp" width="300px" alt="No Image">
    <picture>
        <source media="(min-width: 850px)" srcset="./HTML_Image.webp" />
        <img src="./HTML_Image2.webp" width="400px" alt="No Image">
    </picture>

    <!-- image map generator  -->

    <img src="./HTML_Image.webp" usemap="#image-map">

    <map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="1185,447,990,242" shape="rect">
    <area onclick="two()" target="" alt="" title="" href="" coords="1398,425,1241,245" shape="rect">
    </map>

    <script>
        function one(){
            alert("You clicked on one")
        }
        function two(){
            alert("You clicked on two")
        }
    </script>


</body>
</html>
